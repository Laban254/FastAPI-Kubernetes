apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
spec:
  replicas: 2  
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi-container
        image: kibee254/fastapi_kubernetes:1.0 
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: "production"